<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Spare Change</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/darkly/bootstrap.min.css" rel="stylesheet" integrity="sha256-KC5lAzGRWwscU0sTmXtd8ka5mt7Vk8a0L5JqOhwA28s= sha512-+f2l7T69JKgnn0+Lc8P0WpM4J34GfEIInTI+iLOQWekcR9KxXE1epKQkwzFIZ7mf12jQlCryh2HfZqS8GcpR8Q==" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="https://maps.googleapis.com/maps/api/js"></script>
  </head>

  <body>
  <!-- top nav -->
  <nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="true">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <p class="navbar-brand">Spare Change</p>
    </div>

    <div class="navbar-collapse collapse in" id="bs-example-navbar-collapse-1" aria-expanded="true">
      <ul class="nav navbar-nav full-width">
        <li><p class="text-center">Spare change! Got any?  Just search your city and see what's happenin' in the next few days so you can get rid of that jingle in your pocket.</p></li>
      </ul>
    </div>
  </div>
</nav>

  <!-- side navigator -->
  <nav id="sideNav">
    <ul id="navLi">
      <li><a href="#top"><span class="glyphicon glyphicon-upload"></span></a></li>
      <li><a href="#bottom"><span class="glyphicon glyphicon-download"></span></a></li>
    </ul>
  </nav>
  <!-- body -->
    <div class="container">
      <div id="top" class="jumbotron">
        <h1>Search for music near you</h1>
        <br>
        <form id="citySearch" class="centerText">
          <input id="city" type="text" placeholder="city!" autofocus>
          <input id="state" type="text" placeholder="state!">
          <input id="miles" type="number" placeholder="mile-radius!">
          <button id="submit" type="submit"><span class="glyphicon glyphicon-music"></span></button>
        </form>

    <!-- city results table -->
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Date</th>
                <th>Artist</th>
                <th>Venue</th>
                <th>Tickets</th>
              </tr>
            </thead>
            <tbody id="cityResults"></tbody>
          </table>
        </div>
          <hr>

    <!-- map -->
      <div class="jumbotron">
        <h1 id="bottom"></h1>
        <br>
        <div id="googleMap"></div>
      </div>

    </div> <!-- container div closing tag-->

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
